{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'registerfonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'registercss/style.css' %}">
     
    <script>
        $('.alert').alert()
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <style>
    .form-group
    {
        style="font-sixe:28px;"
    }
    </style>
</head>
<body style="background-color:#accffe;">

  

       

        <!-- Sing in  Form -->
        <section class="sign-in" >
            <div class="container" style="margin-top:100px;">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'login_v.png' %}" alt="sing up image"></figure>
                        <!--<a href="Register.html" class="signup-image-link" style="font-size:25px;">Create an account</a>-->
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">LOGIN</h2>
                        <form method="POST" action="Login" class="register-form" id="login-form">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name" style="font-size:28px;"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" style="font-sixe:28px;" placeholder="User Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass" style="font-size:28px;"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" style="font-sixe:28px;" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" onclick="myFunction()" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" style="font-size:20px;" class="label-agree-term"><span><span></span></span>Show Password</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" style="font-size:20px;" name="signin" id="signin" class="form-submit" value="Log In"/>
                            </div>
                            
                           
                              <label for="msg" style="margin-left:820px;margin-top:150px;font-size:20px;color:Crimson;"><b>{{msg}}</b></label>
                             <!--<a href="Register.html" style="font-size:20px;" >Create New Account</a>-->
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

   

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
